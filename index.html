<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Email Signup Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 40px auto;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
    }
    #status {
      margin-top: 12px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <h2>Subscribe</h2>

  <form id="emailForm">
    <input
      type="email"
      id="email"
      placeholder="Enter your email"
      required
    />
    <button type="submit">Submit</button>
  </form>

  <div id="status"></div>

  <script>
    const form = document.getElementById("emailForm");
    const status = document.getElementById("status");
    const endpoint = "https://script.google.com/macros/s/AKfycbw3fj0nWLaZCoy0JlCOfefCMHi_hNb9iM8bVb9wfQwKSGAUrOxO2pN0lzsquDur48PlkQ/exec";

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const emailValue = document.getElementById("email").value;

      fetch(endpoint, {
        method: "POST",
        mode: "no-cors",
        body: JSON.stringify({ email: emailValue })
      });

      status.textContent = "Email submitted successfully";
      form.reset();
    });
  </script>

</body>
</html>
