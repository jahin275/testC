<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JU IBA Result Checker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 500px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            background: linear-gradient(135deg, #4a6ee0 0%, #6a11cb 100%);
            padding: 30px 20px;
            text-align: center;
            color: white;
            position: relative;
        }

        .logos {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 8px;
        }

        .title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 8px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-label {
            display: block;
            font-size: 1rem;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .input-wrapper {
            position: relative;
            width: 100%;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #4a6ee0;
            font-size: 1.2rem;
        }

        #roll {
            width: 100%;
            padding: 15px 15px 15px 45px;
            font-size: 1.1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            outline: none;
            transition: all 0.3s;
        }

        #roll:focus {
            border-color: #4a6ee0;
            box-shadow: 0 0 0 3px rgba(74, 110, 224, 0.1);
        }

        #roll::placeholder {
            color: #aaa;
        }

        .search-btn {
            background: linear-gradient(135deg, #4a6ee0 0%, #6a11cb 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            letter-spacing: 0.5px;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(74, 110, 224, 0.3);
        }

        .search-btn:active {
            transform: translateY(0);
        }

        .search-btn i {
            font-size: 1.2rem;
        }

        .output {
            margin-top: 25px;
            min-height: 120px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-container {
            text-align: center;
        }

        .result-header {
            color: #4a6ee0;
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .result-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .result-label {
            color: #666;
            font-weight: 500;
        }

        .result-value {
            font-weight: 600;
            color: #333;
        }

        .gender-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-left: 10px;
        }

        .male {
            background: rgba(66, 133, 244, 0.1);
            color: #4285f4;
        }

        .female {
            background: rgba(234, 67, 53, 0.1);
            color: #ea4335;
        }

        .error-message {
            color: #ea4335;
            text-align: center;
            padding: 15px;
            background: rgba(234, 67, 53, 0.1);
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .error-message i {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .official-link {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #4a6ee0;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .official-link:hover {
            background: #3a5ed0;
            transform: translateY(-2px);
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 0.9rem;
            background: #f8f9fa;
            border-top: 1px solid #eee;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4a6ee0;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .roll-example {
            font-size: 0.85rem;
            color: #888;
            margin-top: 8px;
            text-align: center;
        }

        @media (max-width: 480px) {
            .container {
                border-radius: 15px;
            }
            
            .header {
                padding: 25px 15px;
            }
            
            .content {
                padding: 25px 20px;
            }
            
            .title {
                font-size: 1.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logos">
                <div class="logo">
                    <img src="C.png" alt="Plan C Logo" onerror="this.src='https://via.placeholder.com/60/4a6ee0/ffffff?text=C'">
                </div>
                <div class="logo">
                    <img src="JU.png" alt="JU Logo" onerror="this.src='https://via.placeholder.com/60/6a11cb/ffffff?text=JU'">
                </div>
            </div>
            <h1 class="title">JU IBA Result Checker</h1>
            <p class="subtitle">Check your admission test result instantly</p>
        </div>

        <div class="content">
            <div class="input-group">
                <label class="input-label">
                    <i class="fas fa-hashtag"></i> Enter 7-digit Roll Number
                </label>
                <div class="input-wrapper">
                    <i class="fas fa-id-card input-icon"></i>
                    <input type="text" id="roll" placeholder="e.g. 5120001" maxlength="7">
                </div>
                <p class="roll-example">Example: 5120001, 5120002, etc.</p>
            </div>

            <button onclick="checkResult()" class="search-btn">
                <i class="fas fa-search"></i> Search Result
            </button>

            <div class="output" id="result">
                <!-- Result will be displayed here -->
            </div>
        </div>

        <div class="footer">
            <p>Â© 2024 Plan C Academy | JU IBA Admission Portal</p>
            <p style="margin-top: 5px; font-size: 0.8rem;">
                <i class="fas fa-info-circle"></i> Official results subject to verification
            </p>
        </div>
    </div>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbznwXoYC0tlD1RuhoodToroHpKyeXGWodlRdrMBXSFBxRwUh5BHz6R-KV_YDPRwF174/exec";

        // Function to set favicon based on gender
        function setFavicon(gender) {
            const link = document.createElement('link');
            const oldLink = document.querySelector('link[rel="icon"]');
            
            if (oldLink) {
                document.head.removeChild(oldLink);
            }
            
            link.type = 'image/x-icon';
            link.rel = 'icon';
            
            if (gender === 'M') {
                link.href = 'https://cdn-icons-png.flaticon.com/512/3233/3233481.png'; // Male icon
                document.title = 'JU IBA Result - Male';
            } else if (gender === 'F') {
                link.href = 'https://cdn-icons-png.flaticon.com/512/3233/3233475.png'; // Female icon
                document.title = 'JU IBA Result - Female';
            } else {
                link.href = 'https://cdn-icons-png.flaticon.com/512/3135/3135715.png'; // Default icon
                document.title = 'JU IBA Result Checker';
            }
            
            document.head.appendChild(link);
        }

        function checkResult() {
            const roll = document.getElementById("roll").value.trim();
            const resultDiv = document.getElementById("result");

            // Reset favicon to default
            setFavicon();

            if (roll.length !== 7 || isNaN(roll)) {
                resultDiv.innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-circle"></i><br>
                        Please enter a valid 7-digit roll number.
                    </div>
                `;
                resultDiv.style.display = 'block';
                return;
            }

            // Show loading
            resultDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Searching for roll number: ${roll}</p>
                </div>
            `;
            resultDiv.style.display = 'block';

            // Build the GET request URL
            const url = `${WEB_APP_URL}?roll=${encodeURIComponent(roll)}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Set favicon based on gender
                        setFavicon(data.gender);
                        
                        const genderIcon = data.gender === 'M' ? 
                            '<i class="fas fa-mars gender-icon male"></i>' : 
                            '<i class="fas fa-venus gender-icon female"></i>';
                        
                        const genderText = data.gender === 'M' ? 'Male' : 'Female';
                        const genderClass = data.gender === 'M' ? 'male' : 'female';
                        
                        resultDiv.innerHTML = `
                            <div class="result-container">
                                <div class="result-header">
                                    <i class="fas fa-trophy"></i>
                                    Result Found!
                                </div>
                                <div class="result-item">
                                    <span class="result-label">Roll Number:</span>
                                    <span class="result-value">${data.roll}</span>
                                </div>
                                <div class="result-item">
                                    <span class="result-label">Position:</span>
                                    <span class="result-value">${data.position}</span>
                                </div>
                                <div class="result-item">
                                    <span class="result-label">Gender:</span>
                                    <span class="result-value ${genderClass}">
                                        ${genderText}
                                        ${genderIcon}
                                    </span>
                                </div>
                                <p style="margin-top: 20px; color: #666; font-size: 0.9rem;">
                                    <i class="fas fa-check-circle" style="color: #4CAF50;"></i>
                                    Valid official result
                                </p>
                            </div>
                        `;
                    } else {
                        resultDiv.innerHTML = `
                            <div class="error-message">
                                <i class="fas fa-search"></i><br>
                                Result not found for roll number: ${roll}
                            </div>
                            <div style="text-align: center; margin-top: 20px;">
                                <a href="https://ju-admission.org/result" target="_blank" class="official-link">
                                    <i class="fas fa-external-link-alt"></i>
                                    Check Official Site
                                </a>
                            </div>
                        `;
                    }
                })
                .catch(error => {
                    console.error(error);
                    resultDiv.innerHTML = `
                        <div class="error-message">
                            <i class="fas fa-exclamation-triangle"></i><br>
                            Error: Could not get result. Please try again later.
                        </div>
                        <div style="text-align: center; margin-top: 20px;">
                            <button onclick="checkResult()" class="search-btn" style="width: auto; padding: 10px 20px;">
                                <i class="fas fa-redo"></i> Retry
                            </button>
                        </div>
                    `;
                });
        }

        // Add Enter key support
        document.getElementById('roll').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkResult();
            }
        });

        // Add input validation
        document.getElementById('roll').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
            if (this.value.length > 7) {
                this.value = this.value.slice(0, 7);
            }
        });

        // Initialize with default favicon
        setFavicon();
    </script>
</body>
</html>
