<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BUP Mock Test - 01 Results</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.5rem;
            padding: 50px;
        }

        /* Header Styles */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .main-title {
            color: white;
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            color: #e0e7ff;
            font-size: 1.3rem;
            margin-bottom: 10px;
        }

        .test-id {
            color: #ffd700;
            font-size: 1.1rem;
            font-weight: bold;
        }

        /* Search Section */
        .search-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            text-align: center;
        }

        .search-title {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.6rem;
        }

        .search-box {
            display: flex;
            max-width: 600px;
            margin: 0 auto;
            border: 3px solid #667eea;
            border-radius: 50px;
            overflow: hidden;
            background: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .search-input {
            flex: 1;
            padding: 15px 25px;
            border: none;
            outline: none;
            font-size: 1rem;
            background: #f9f9f9;
        }

        .search-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .search-button:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        .highlight-note {
            color: #d32f2f;
            background: #ffebee;
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            font-weight: bold;
            display: inline-block;
        }

        /* Result Display */
        .result-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            display: none;
        }

        .result-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 3px solid #f0f0f0;
        }

        .result-avatar {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 25px;
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .result-info {
            flex: 1;
        }

        .result-title {
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .result-subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .result-rank {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 25px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.3rem;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        /* Score Overview */
        .score-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .score-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .score-label {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 8px;
        }

        .score-value {
            font-size: 2.2rem;
            font-weight: bold;
        }

        /* Subject Details */
        .subjects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .subject-card {
            background: #f9f9f9;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border-left: 5px solid #667eea;
        }

        .subject-title {
            color: #667eea;
            font-size: 1.4rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .subject-stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
            padding: 15px;
            background: white;
            border-radius: 8px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .stat-value.correct {
            color: #4CAF50;
        }

        .stat-value.wrong {
            color: #F44336;
        }

        .comment-box {
            background: #e3f2fd;
            padding: 12px;
            border-radius: 8px;
            border-left: 4px solid #2196F3;
            font-style: italic;
            color: #1976D2;
        }

        /* Leaderboard */
        .leaderboard-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        .leaderboard-title {
            color: #667eea;
            text-align: center;
            margin-bottom: 25px;
            font-size: 2rem;
            position: relative;
            padding-bottom: 15px;
        }

        .leaderboard-title:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
        }

        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
            overflow-x: auto;
            display: block;
        }

        .leaderboard-table thead,
        .leaderboard-table tbody {
            display: table;
            width: 100%;
            table-layout: fixed;
        }

        .leaderboard-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: bold;
            position: sticky;
            top: 0;
        }

        .leaderboard-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #f0f0f0;
        }

        .leaderboard-table tr:nth-child(even) {
            background: #f9f9f9;
        }

        .leaderboard-table tr:hover {
            background: #f0f5ff;
        }

        .rank-badge {
            display: inline-block;
            width: 35px;
            height: 35px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 35px;
            font-weight: bold;
        }

        .rank-1 {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
        }

        .rank-2 {
            background: linear-gradient(135deg, #C0C0C0 0%, #A9A9A9 100%);
        }

        .rank-3 {
            background: linear-gradient(135deg, #CD7F32 0%, #A0522D 100%);
        }

        .back-button {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }

        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2rem;
            }

            .result-header {
                flex-direction: column;
                text-align: center;
            }

            .result-avatar {
                margin: 0 auto 15px;
            }

            .result-rank {
                margin-top: 15px;
            }

            .subjects-grid {
                grid-template-columns: 1fr;
            }

            .leaderboard-table {
                font-size: 0.85rem;
            }
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading" id="loadingMessage">
            <i class="fas fa-spinner fa-spin"></i> Loading results data...
        </div>

        <div id="mainContent" style="display: none;">
            <!-- Header -->
            <div class="header">
                <h1 class="main-title">BUP Mock Test Results</h1>
                <p class="subtitle">Check your detailed performance and ranking</p>
                <p class="test-id">Test ID: BUP Mock - 01</p>
            </div>

            <!-- Search Section -->
            <div class="search-section">
                <h2 class="search-title">Search Your Result</h2>
                <div class="search-box">
                    <input type="email" id="emailInput" class="search-input" placeholder="Enter your email address...">
                    <button onclick="searchResult()" class="search-button">
                        <i class="fas fa-search"></i> Search
                    </button>
                </div>
                <div class="highlight-note">
                    <i class="fas fa-lock"></i> Only you can see your detailed result
                </div>
            </div>

            <!-- Result Display -->
            <div id="resultDisplay" class="result-container"></div>

            <!-- Leaderboard -->
            <div id="leaderboardDisplay" class="leaderboard-container">
                <h2 class="leaderboard-title"><i class="fas fa-trophy"></i> Top Performers</h2>
                <div class="leaderboard-table">
                    <table style="width: 100%;">
                        <thead>
                            <tr>
                                <th style="width: 10%;">Rank</th>
                                <th style="width: 40%;">Name</th>
                                <th style="width: 20%;">Net Score</th>
                                <th style="width: 15%;">Correct</th>
                                <th style="width: 15%;">Attempted</th>
                            </tr>
                        </thead>
                        <tbody id="leaderboardBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        let studentsData = [];

        // Load data from Google Sheets
        async function loadData() {
            try {
                const sheetId = '1uGuH9_qJly1qtzBTVmCxJCqvlsySEC8TWD6yVa9F_WA';
                const gid = '0';
                const url = `https://docs.google.com/spreadsheets/d/${sheetId}/export?format=csv&gid=${gid}`;
                
                const response = await fetch(url);
                const csvText = await response.text();
                
                Papa.parse(csvText, {
                    header: true,
                    dynamicTyping: true,
                    skipEmptyLines: true,
                    complete: function(results) {
                        studentsData = results.data;
                        document.getElementById('loadingMessage').style.display = 'none';
                        document.getElementById('mainContent').style.display = 'block';
                        populateLeaderboard();
                    },
                    error: function(error) {
                        document.getElementById('loadingMessage').innerHTML = 
                            '<div class="error-message">Error loading data. Please refresh the page.</div>';
                    }
                });
            } catch (error) {
                document.getElementById('loadingMessage').innerHTML = 
                    '<div class="error-message">Error loading data. Please refresh the page.</div>';
            }
        }

        function populateLeaderboard() {
            const tbody = document.getElementById('leaderboardBody');
            tbody.innerHTML = '';
            
            studentsData.forEach(student => {
                if (!student.Rank || !student.Name) return;
                
                const row = document.createElement('tr');
                let rankClass = '';
                if (student.Rank === 1) rankClass = 'rank-1';
                else if (student.Rank === 2) rankClass = 'rank-2';
                else if (student.Rank === 3) rankClass = 'rank-3';
                
                row.innerHTML = `
                    <td><span class="rank-badge ${rankClass}">${student.Rank}</span></td>
                    <td>${student.Name}</td>
                    <td><strong>${student['Net Score']}</strong></td>
                    <td>${student['Total Correct']}</td>
                    <td>${student['Total Attempted']}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function searchResult() {
            const email = document.getElementById('emailInput').value.trim().toLowerCase();
            const student = studentsData.find(s => s.Email && s.Email.toLowerCase() === email);
            
            if (!student) {
                alert('No result found for this email. Please check and try again.');
                return;
            }

            const resultDiv = document.getElementById('resultDisplay');
            const avatar = student.Name.charAt(0).toUpperCase();
            
            resultDiv.innerHTML = `
                <div class="result-header">
                    <div class="result-avatar">${avatar}</div>
                    <div class="result-info">
                        <h2 class="result-title">${student.Name}</h2>
                        <p class="result-subtitle">${student.Email}</p>
                    </div>
                    <div class="result-rank">Rank: ${student.Rank}</div>
                </div>

                <div class="score-overview">
                    <div class="score-card">
                        <div class="score-label">Net Score</div>
                        <div class="score-value">${student['Net Score']}</div>
                    </div>
                    <div class="score-card">
                        <div class="score-label">Total Correct</div>
                        <div class="score-value">${student['Total Correct']}</div>
                    </div>
                    <div class="score-card">
                        <div class="score-label">Total Incorrect</div>
                        <div class="score-value">${student['Total Incorrect']}</div>
                    </div>
                    <div class="score-card">
                        <div class="score-label">Attempted</div>
                        <div class="score-value">${student['Total Attempted']}</div>
                    </div>
                </div>

                <div class="subjects-grid">
                    ${createSubjectCard('Analytical', student['Analytical Right'], student['Analytical Wrong'], student['Comment'])}
                    ${createSubjectCard('English', student['English Right'], student['English Wrong'], student['Comment.1'])}
                    ${createSubjectCard('Math', student['Math Right'], student['Math Wrong'], student['Comment.2'])}
                    ${createSubjectCard('GK', student['GK Right'], student['GK Wrong'], student['Comment.3'])}
                    ${createSubjectCard('Statistics', student['Statistics Right'], student['Statistics Wrong'], student['Comment.4'])}
                    ${createSubjectCard('Economics', student['Economics Right'], student['Economics Wrong'], student['Comment.5'])}
                </div>

                <button onclick="showLeaderboard()" class="back-button">
                    <i class="fas fa-arrow-left"></i> Back to Leaderboard
                </button>
            `;

            resultDiv.style.display = 'block';
            document.getElementById('leaderboardDisplay').style.display = 'none';
            resultDiv.scrollIntoView({ behavior: 'smooth' });
        }

        function createSubjectCard(subject, right, wrong, comment) {
            if (!right && right !== 0) return '';
            
            const total = (right || 0) + (wrong || 0);
            const icon = getSubjectIcon(subject);
            
            return `
                <div class="subject-card">
                    <div class="subject-title">
                        <i class="${icon}"></i>
                        ${subject}
                    </div>
                    <div class="subject-stats">
                        <div class="stat-item">
                            <div class="stat-label">Correct</div>
                            <div class="stat-value correct">${right || 0}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Wrong</div>
                            <div class="stat-value wrong">${wrong || 0}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Total</div>
                            <div class="stat-value">${total}</div>
                        </div>
                    </div>
                    ${comment ? `<div class="comment-box"><i class="fas fa-comment-dots"></i> ${comment}</div>` : ''}
                </div>
            `;
        }

        function getSubjectIcon(subject) {
            const icons = {
                'Analytical': 'fas fa-brain',
                'English': 'fas fa-language',
                'Math': 'fas fa-calculator',
                'GK': 'fas fa-globe',
                'Statistics': 'fas fa-chart-bar',
                'Economics': 'fas fa-coins'
            };
            return icons[subject] || 'fas fa-book';
        }

        function showLeaderboard() {
            document.getElementById('resultDisplay').style.display = 'none';
            document.getElementById('leaderboardDisplay').style.display = 'block';
            document.getElementById('leaderboardDisplay').scrollIntoView({ behavior: 'smooth' });
        }

        document.getElementById('emailInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchResult();
            }
        });

        // Load data on page load
        window.onload = loadData;
    </script>
</body>
</html>
