<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JU IBA Result Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        input {
            padding: 8px;
            font-size: 16px;
            width: 240px;
        }
        button {
            padding: 8px 16px;
            font-size: 16px;
        }
        .output {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<h2>JU IBA Result Checker</h2>

<label for="roll">Enter 7-digit Roll:</label><br>
<input type="text" id="roll" placeholder="e.g. 5120001" maxlength="7">
<button onclick="checkResult()">Search</button>

<div class="output" id="result"></div>

<script>
    // Replace this URL with your deployed Web App URL
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbznwXoYC0tlD1RuhoodToroHpKyeXGWodlRdrMBXSFBxRwUh5BHz6R-KV_YDPRwF174/exec";

    function checkResult() {
        const roll = document.getElementById("roll").value.trim();

        if (roll.length !== 7 || isNaN(roll)) {
            document.getElementById("result").innerHTML = "Please enter a valid 7-digit roll number.";
            return;
        }

        // Build the GET request URL
        const url = `${WEB_APP_URL}?roll=${encodeURIComponent(roll)}`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById("result").innerHTML =
                        `Roll: ${data.roll}<br>` +
                        `Position: ${data.position}<br>` +
                        `Gender: ${data.gender}`;
                } else {
                    document.getElementById("result").innerHTML =
                        `Result not found.<br>` +
                        `<a href="https://ju-admission.org/result" target="_blank">Check official site</a>`;
                }
            })
            .catch(error => {
                document.getElementById("result").innerHTML =
                    "Error: Could not get result. Please try again later.";
                console.error(error);
            });
    }
</script>

</body>
</html>
